version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: raia-connect-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: raiaconnect
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - raia-network

volumes:
  postgres-data:

networks:
  raia-network:
    driver: bridge
